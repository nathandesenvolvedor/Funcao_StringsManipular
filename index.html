<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função String</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>

        <div class="info_principal">
            <input type="text" class="input_principal" placeholder="Digite seu nome" id="nomes">
            <input type="text" class="input_principal" placeholder="Posição de uma letra, ex:'3'" id="Posição_de_uma_letra">
            <input type="submit" class="submit" onclick="submit()">
        </div>

        <hr />

        <div class="caixa_info">
            <span>Quantidade de letras:</span>
            <input type="text" class="inputs_global" disabled="disabled" id="quantidade_de_letras">

            <span>Posição da letra:</span>
            <input type="text" class="inputs_global" disabled="disabled" id="Posição_da_letra">

            <span>Primeira letra do nome:</span>
            <input type="text" class="inputs_global" disabled="disabled" id="Primeira_letra_do_nome">

            <span>O dobro de quantidade de letras:</span>
            <input type="text" class="inputs_global" disabled="disabled" id="O_dobro_de_quantidade_de_letras">
        </div>

    </main>
    <script src="javascript.js"></script>
</body>

</html>
